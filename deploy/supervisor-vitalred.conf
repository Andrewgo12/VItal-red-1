[program:vitalred-worker]
process_name=%(program_name)s_%(process_num)02d
command=php /var/www/vital-red/artisan queue:work redis --sleep=3 --tries=3 --max-time=3600 --timeout=300
autostart=true
autorestart=true
stopasgroup=true
killasgroup=true
user=www-data
numprocs=2
redirect_stderr=true
stdout_logfile=/var/www/vital-red/storage/logs/worker.log
stdout_logfile_maxbytes=10MB
stdout_logfile_backups=5
stopwaitsecs=3600

[program:vitalred-scheduler]
process_name=%(program_name)s
command=php /var/www/vital-red/artisan schedule:work
autostart=true
autorestart=true
stopasgroup=true
killasgroup=true
user=www-data
numprocs=1
redirect_stderr=true
stdout_logfile=/var/www/vital-red/storage/logs/scheduler.log
stdout_logfile_maxbytes=10MB
stdout_logfile_backups=5

[program:vitalred-gmail-monitor]
process_name=%(program_name)s
command=php /var/www/vital-red/artisan gmail:monitor
autostart=true
autorestart=true
stopasgroup=true
killasgroup=true
user=www-data
numprocs=1
redirect_stderr=true
stdout_logfile=/var/www/vital-red/storage/logs/gmail-monitor.log
stdout_logfile_maxbytes=10MB
stdout_logfile_backups=5

[group:vitalred]
programs=vitalred-worker,vitalred-scheduler,vitalred-gmail-monitor
priority=999
